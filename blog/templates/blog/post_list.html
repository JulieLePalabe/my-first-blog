{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="container">
<div class="row">
    {% for post in posts %}
<div class="col-lg-4 col-md-4 col-xs-6 mb-3 thumb">
    <div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><image xlink:href="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" height="100%" width="100%"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></text>  
		</svg>
        <div class="card-body">
            <p class="card-text">Description.</p>
           	<div class="d-flex justify-content-between align-items-center">
            	<div class="btn-group">
                  	<a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                  	<a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                  	<a href=# class="btn btn-sm btn-outline-secondary">Delete</a>
                </div>
                <small class="text-muted">9 mins</small>
            </div>
        </div>
    </div>
</div>


{% endfor %}
</div>
</div>
{% endblock %}
