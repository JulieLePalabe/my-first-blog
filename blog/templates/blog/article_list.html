{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

  <section class="jumbotron">
    <div class="container text-center">
      <h1 class="jumbotron-heading">Albums
      <p class="lead text-muted">Collection of moments</p>
      </h1>
      <a href="{% url 'post_new' %}" class="btn btn-primary my-2">Add new</a>
    </div>
  </section>

<div class="container">
<div class="row">
    
{% for article in articles %}
<div class="col-lg-3 col-md-3 col-xs-6 mb-3 thumb">
  <div class="card mb-3 shadow-sm">
      <img class="card-img-top img-fluid" src={{article.img_article.url}} alt="Card image cap">
    <div class="card-body">
      <p class="card-text">Description.</p>
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">9 mins</small>
      </div>
    </div>
  </div>
</div>
{% endfor %}

</div>
</div>
{% endblock %}
